<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Login and Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 20;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .box {
      margin: 0 auto;
      width: 80%;
      max-width: 300px;
      background: #68676a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;
    }

    input, button {
      display: block;
      margin: 10px auto;
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #e9cff4;
      color: rgb(15, 13, 13);
      cursor: pointer;
    }

    button:hover {
      background-color: #e1cee5;
    }

    h2, h5 {
      color: #333;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body background="https://images.unsplash.com/photo-1616410731303-6affae095a0a?q=80&w=1901&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
  <br>
  <div class="box" id="loginForm">
    <form action="">
      <h2>Login</h2>
      <input type="text" name="email" placeholder="Email" required> <br><br>
      <input type="password" name="password" placeholder="Password" required> <br><br>
      <button type="submit">Login</button>
      <h5>Don't have an account? <a href="#" onclick="showSignUpForm()">Sign Up</a></h5>
    </form>
  </div>

  <div class="box hidden" id="signUpForm">
    <form action="">
      <h2>Sign Up</h2>
      <input type="text" name="name" placeholder="Name" required> <br><br>
      <input type="tel" name="phone" placeholder="Phone Number" required> <br><br>
      <input type="text" name="address" placeholder="Address" required> <br><br>
      <input type="email" name="email" placeholder="Email" required> <br><br>
      <input type="password" name="password" placeholder="Password" required> <br><br>
      <button type="submit">Sign Up</button>
      <h5>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></h5>
    </form>
  </div>
  <script>
    function showSignUpForm() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('signUpForm').classList.remove('hidden');
    }

    function showLoginForm() {
      document.getElementById('signUpForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
    }
  </script>

</body>
</html>
